<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <i class="fa fa-newpaper" style="font-size: 48px;"></i>
            <h1 class="text-center heading">New York Times Search</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading headers" >
                        <h3>Search Parameters</h3>
                    </div>
                    <div class="panel-body">
                        Search Term:
                        <br>
                        <input id="searchTerm" type="text" class="form-control">
                        <br> Number of Records to Retrieve:
                        <br>
                        <select name="" id="articleCount" class="form-control">
                            <option value="1">1</option>
                            <option value="5" selected>5</option>
                            <option value="10">10</option>
                        </select>
                        <br> Start Year (Optional):
                        <br>
                        <input id="startYear" type="text" class="form-control">
                        <br> End Year (Optional):
                        <br>
                        <input id="endYear" type="text" class="form-control">
                        <br>
                        <button id="searchButton" class="btn btn-lg buttons">Search</button>
                        <button id="clearButton" class="btn btn-lg buttons">Clear Results</button>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading headers">
                        <h3>Top Articles</h3>
                    </div>

                    <div class="panel-body" id="results">

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
